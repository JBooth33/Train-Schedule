<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Time</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Catch a Train.  Don't be Late.</h1>
        </div>
           

        <div class="row">
            <div class="col-lg"></div>
                <table class="table" id="trainTable">
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="col-lg">
            <div class="card card-default">
                <div class="card-heading">
                    <h3 class="card-title">Add Train</h3>
                </div>
                <div class="card-body">
        
                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="name-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="name-input">First Train Time (HH:mm - military time):</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="name-input">Frequency (min):</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button type="button" class="btn btn-primary" id="add-train">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="assets/app.js"></script>
    
</body>
</html>
